# Starship Prompt Configuration
# https://starship.rs/config/

# Timeout for commands
command_timeout = 1000

# Format
format = """
$env_var\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$java\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
